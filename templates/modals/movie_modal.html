<div id="movie-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content p-5">
        <div class="box movie-detail">
            <article class="media">
                <div class="media-left is-hidden-mobile">
                    <figure class="image">
                        <img class="modal-movie-poster">
                    </figure>
                </div>
                <div class="media-content py-5 pl-3 pr-5">
                    <div class="container is-flex is-flex-direction-column" style="height: 400px;">
                        <div class="content">
                            <p class="title mb-5" id="movie-title">Title</p>
                            <div class="icon-text mb-3">
                                <span class="icon">
                                    <i class="bx bxs-camera-movie"></i>
                                </span>
                                <span><p class="subtitle" id="movie-director">Director</p></span>
                            </div>
                            <div class="icon-text mb-3">
                                <span class="icon">
                                    <i class="bx bxs-time"></i>
                                </span>
                                <span><p class="subtitle" id="movie-year">Year</p></span>
                            </div>
                            <div class="icon-text">
                                <span class="icon">
                                    <i class="bx bxs-star"></i>
                                </span>
                                <span><p class="subtitle" id="movie-rating">Rating</p></span>
                            </div>
                        </div>
                        <section class="card-footer">
                            <a href="" class="card-footer-item button has-text-success" id="update-movie-button">
                                Update
                            </a>
                            <a href="#" class="card-footer-item button has-text-danger" id="delete-movie-button"
                               onclick="return confirm('Are you sure?');">
                                Delete
                            </a>
                        </section>
                        <article class="content mt-5">
                            <p class="subtitle has-text-weight-bold" id="movie-review-title">Review</p>
                            <p>This movie was good</p>
                        </article>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
