{% extends "base.html" %}

{% block title %}Update Movie - Moviweb{% endblock %}
{% block header %}Update Movie{% endblock %}

{% block content %}
    <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="post">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" value="{{ movie.name }}" required>
        <label for="director">Director:</label>
        <input id="director" name="director" type="text" value="{{ movie.director or '' }}">
        <div class="year-container">
            <label for="year" id="year-label">Year:</label>
            <input id="year" name="year" type="number" min="1888" value="{{ movie.year or '' }}">
        </div>
        <div class="rating-container">
            <label for="rating" id="rating-label">Rating:</label>
            <input id="rating" name="rating" type="number" min="0" max="10" step="0.1" value="{{ movie.rating or '' }}">
        </div>
        <label for="poster_url">URL:</label>
        <input id="poster_url" name="poster_url" type="text" value="{{ movie.poster_url or '' }}">
        <br />
        <br />
        <input type="submit" value="Update">
    </form>
{% endblock %}
